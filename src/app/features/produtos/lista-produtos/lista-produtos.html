<section class="catalogo">
    <header class="barradetarefas">
        <h2>Catalogo</h2>

        <select class="btn sopromo" [value]="categoriaSelecionada()" (change)="selecionarCategoria($event)">
            <option value="">Todas as categorias</option>
            @for (cat of categorias(); track cat) {
                <option [value]="cat">{{ cat }}</option>
            }
        </select>
<!-- 
        <button class="btn sopromo" [class.active]="apenasPromo()" (click)="alternarPromo()">
            @if(apenasPromo()){
                Mostrar Todos
            } @else {
                Somente Promoções
            }
        </button> -->
    </header>

    @if(loading()){
        <p>Carregando produtos...</p>
    }
    <div class="grid">
        @for (p of prodExibidos(); track p.id){
            @if(!(p.estado === 'esgotado' && p.promo)) {
                <app-card-produto [produto]="p" (add)="onAddProduct($event)" (view)="onViewProduct($event)"></app-card-produto>
            }
        }
        @empty{
            <p class="vazio">Nenhum produto encontrado para o filtro atual</p>
        }
    </div>

</section>
