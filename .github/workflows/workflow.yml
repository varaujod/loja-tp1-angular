name: Continuos Integration

on: pull_request

jobs:
  continuos-integration:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Using Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.
      - name: run install and build
        run: |
          npm install
          npm run build