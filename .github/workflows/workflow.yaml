name: Continues Integration

on: [pull_request, push]

jobs: 
    continuos-integration:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5
            - name: Using Node.js
              uses: actions/setup-node@v6
              with:
                node-version: 22.

            - name: run install, build
              run: |
                npm install
                npm run build
                npm run build --configuration production